<div class="bulletin-page">
	<div class="left-pole col-xs-2">
		<ul class="pole">
			<li class="btn btn-success btn-xs" (click)="create()">
				create
			</li >
		</ul>
		<h3>Filter by</h3>
		<div class="panel">
			Created by
			<div *ngFor="let creator of creatorBeingsFilter" class="cathegory-filter-container">
				<label>{{Being[creator.name]}}</label>
				<ui-switch size="small" color="#66FF66" (ngModelChange)="applyParams($event)" [(ngModel)]="creator.selected" class="cathegory-filter"></ui-switch>
			</div>
		</div>
		<div class="panel">
			Directed to
			<div *ngFor="let target of targetBeingsFilter" class="cathegory-filter-container">
				<label>{{Being[target.name]}}</label>
				<ui-switch size="small" color="#66FF66" (ngModelChange)="applyParams($event)" [(ngModel)]="target.selected" class="cathegory-filter"></ui-switch>
			</div>
		</div>
		<div *ngIf="creatorBeingsFilter[1].selected" class="panel">
			Student departments
			<div *ngFor="let department of departmentsFilter" class="cathegory-filter-container">
				<label>{{Department[department.name]}}</label>
				<ui-switch size="small" color="#66FF66" (ngModelChange)="applyParams($event)" [(ngModel)]="department.selected" class="cathegory-filter"></ui-switch>
			</div>
		</div>
		<div class="panel">
			Other
			<div class="cathegory-filter-container">
				<label>Title</label>
				<ui-switch size="small" color="red"   (ngModelChange)="toggleSearch($event)" [(ngModel)]="queryParams.title" class="cathegory-filter"></ui-switch>
			</div>
		</div>
	</div>
	<modal [modalData]="modalData"></modal>
	<div class="main-content col-xs-8">
		<app-announcements [announcementsList]="announcements" [searchInput]="searchInput" (onSelected)="select($event)" (onSearch)="search($event)"></app-announcements>
	</div>
	<div class="right-pole col-xs-2">
		<ul class="pole">
			<li class="btn btn-default btn-xs">
				operation right 1
			</li>
			<li class="btn btn-primary btn-xs">
				operation right 2
			</li>
			<li class="btn btn-success btn-xs">
				operation right 3
			</li>
		</ul>
	</div>
</div>
