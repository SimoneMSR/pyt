      <div class="col-xs-10 col-sm-3 col-lg-2 col-xs-offset-1 col-md-offset-2">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="credential.email" placeholder="your.email@example.com" required/>
          </div>
          <div class="form-group">
            <label for="alterEgo">Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="credential.password" id="password" placeholder="your password">
          </div>
          <div>{{message}}</div>
          <button type="submit" class="btn btn-default" (click)="login()">Sign in</button>
          <button type="submit" class="btn btn-default" (click)="register()">Sign up</button>
        </form>
      </div>
