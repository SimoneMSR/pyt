<div class="col-xs-6 col-xs-offset-3 map">
	<app-map [visible]=mapVisible></app-map>
    <button type="button" class="btn btn-default map-button glyphicon" 
    [ngClass]="{ ' glyphicon-chevron-down' : mapVisible==false , 
    ' glyphicon-chevron-up' : mapVisible}" (click)="toggleMap()"></button>
</div>
<div class='main-page' [ngClass]="{'opaco' : mapVisible}">
 	<app-navbar></app-navbar>
	<div id='wrapper'>
		<app-sidebar></app-sidebar>
		<app-tools></app-tools>
		<router-outlet></router-outlet>
	</div>
</div>
