    <div class="center">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="credential.email" placeholder="your.email@example.com" required/>
        </div>
        <div class="form-group">
          <label for="alterEgo">password</label>
          <input type="text" class="form-control" id="password" placeholder="your password">
        </div>
        <button type="submit" class="btn btn-default" (click)="login()">Login</button>
        <button type="submit" class="btn btn-default" (click)="auth.signUp(credential.email, credential.password)">Sign Up</button>
        <button type="submit" class="btn btn-default btn-primary" (click)="auth.googleLogin()">Login with Google</button>
      </form>
    </div>
