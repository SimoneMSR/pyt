<div class="bulletin-page">
	<div class="left-pole col-xs-2">
		<ul class="pole">
			<li class="btn btn-success btn-xs" (click)="create()">
				create
			</li >
		</ul>
		<div class="cathegory-filter-container">
			<label>Idea</label>
			<ui-switch size="small" color="#66FF66" [disabled]="ideaDisabled==true"  (ngModelChange)="toggleIdeas($event)" [(ngModel)]="filterCathegory.Idea" class="cathegory-filter"></ui-switch>
		</div>
		<div class="cathegory-filter-container">
			<label>Proposal</label>
			<ui-switch size="small" color ='#FF9933' [disabled]="proposalDisabled==true" (ngModelChange)="toggleProposals($event)" [(ngModel)]="filterCathegory.Proposal" class="cathegory-filter"></ui-switch>
		</div>
		<div class="cathegory-filter-container">
			<label>Problem</label>
			<ui-switch size="small" color="#66B2FF" [disabled]="problemDisabled==true" (ngModelChange)="toggleProblems($event)" [(ngModel)]="filterCathegory.Problem" class="cathegory-filter"></ui-switch>
		</div>
	</div>

	<div class="main-content col-xs-8">
	<!-- start grid & list button -->
		<div class="input-group">
		  <a id="list" (click)="grid= true" class="btn btn-default btn-sm input-group-addon">
		  	<span class="glyphicon glyphicon-th-list"></span>List
		  </a>
		  <a id="grid" (click)="grid= false" class="btn btn-default btn-sm input-group-addon">
		  	<span class="glyphicon glyphicon-th"></span>Grid
		  </a>
		  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  <a href="" class="input-group-addon">
		  	<span class="glyphicon glyphicon-search"></span>
		  </a>
		</div>
	<!-- end grdi & list button -->

		<div>
			<modal [modalData]="modalData"></modal>
			<div class="announcements-wrapper row list-group" >
				<div  *ngFor="let announcement of announcements" (click)="select(announcement)">
					<app-announcement  class="item col-xs-4 bulletin-announcement grid-group-item " [ngClass]="{'list-group-item' : grid}" [announcement]="announcement"></app-announcement>
				</div>
				<div *ngIf="announcements.length == 0">
					Annunci mancanti
				</div>
			</div>
		</div>
	</div>
	<div class="right-pole col-xs-2">
		<ul class="pole">
			<li class="btn btn-default btn-xs">
				operation right 1
			</li>
			<li class="btn btn-primary btn-xs">
				operation right 2
			</li>
			<li class="btn btn-success btn-xs">
				operation right 3
			</li>
		</ul>
	</div>
</div>
