    <div class="center">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="credential.email" placeholder="yours@example.com" required/>
          TODO: remove this: {{credential.email}}
        </div>
        <div class="form-group">
          <label for="alterEgo">password</label>
          <input type="text" class="form-control" id="password" placeholder="your password">
        </div>
        <button type="submit" class="btn btn-default" (click)="login(username.value,password.value)">Login</button>
        <button type="submit" class="btn btn-default" (click)="auth.signUp(username.value, password.value)">Sign Up</button>
        <button type="submit" class="btn btn-default btn-primary" (click)="auth.googleLogin()">Login with Google</button>
      </form>
    </div>
