<div class="bulletin-page">
	<div class="left-pole col-xs-1">
		left-pole
		<ul class="pole">
			<li class="btn btn-default btn-xs" (click)="create()">
				create
			</li >
			<li class="btn btn-primary btn-xs">
				operation left 2
			</li >
			<li class="btn btn-success btn-xs">
				operation left 3
			</li>
		</ul>
	</div>
	<div class="main-content col-xs-10">
	<!-- start grid & list button -->
		<div class="well well-sm">
		    <strong>Display</strong>
		    <div class="btn-group">
		        <a href="#" id="list" (click)="grid= true" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
		        </span>List</a> <a href="#" id="grid" (click)="grid= false" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span>Grid</a>
		    </div>
		</div>
	<!-- end grdi & list button -->
		<modal [modalData]="modalData"></modal>
		<div class="announcements-wrapper row list-group" >
			<div  *ngFor="let announcement of announcements" (click)="select(announcement)">
				<app-announcement  class="item col-xs-4 bulletin-announcement grid-group-item " [ngClass]="{'list-group-item' : grid}" [announcement]="announcement"></app-announcement>
			</div>
			<div *ngIf="announcements.length==0">
				Annunci mancanti
			</div>
		</div>
	</div>
	<div class="right-pole col-xs-1">
		right-pole
		<ul class="pole">
			<li class="btn btn-default btn-xs">
				operation right 1
			</li>
			<li class="btn btn-primary btn-xs">
				operation right 2
			</li>
			<li class="btn btn-success btn-xs">
				operation right 3
			</li>
		</ul>
	</div>
</div>
